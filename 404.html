<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Tech Blog</title>
  </head>
  <body>
    <div class="app">
      <!-- Navigation -->
      <header class="header" id="header">
        <nav class="navigation container d-flex">
          <a class="logo" href="/#/">CodingMega</a>
          <ul class="nav-list d-flex">
            <li><a href="/#/home">Home</a></li>
            <li><a href="/#/about">About</a></li>
            <li><a href="/#/contact">Contact Us</a></li>
          </ul>

          <div class="hamburger"><i class="bx bx-menu-alt-right"></i></div>
        </nav>
      </header>
      <main>
        <!-- Ad -->
        <div class="ad d-flex">
          <a href="/#/">
            <img src="/images/horizontal-ad.svg" />
          </a>
        </div>
        <!-- blogs -->
        <div class="content" id="content">
          <div class="error404">
            <div class="errorImage">
              <img src="/images/404.svg" alt="404 image" />
            </div>
            <div class="content">
              <p>The Page You are looking for is now beyound our Reach...</p>
              <a href="/#/" aria-label="back to home">Go Home</a>
            </div>
          </div>
        </div>
        <!-- Ad -->
        <div class="ad d-flex">
          <a href="/#/">
            <img src="/images/horizontal-ad.svg" />
          </a>
        </div>
      </main>
      <!-- Footer -->
      <footer id="footer" class="footer">
        <div class="layout d-flex">
          <p>Copyright &copy; 2021</p>
          <div class="social">
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
